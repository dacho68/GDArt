<form (ngSubmit)="onSignup(f)" #f="ngForm">
    <div class="form-group">
        <label for="email">Maik</label>
        <input id="email" class="form-control" type="email" ngModel>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="password" name="password" ngModel>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
